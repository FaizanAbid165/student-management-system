<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Student</h1>

        <form action="/update/{{ student[0] }}" method="POST" class="form">
            <input type="text" name="name" value="{{ student[1] }}" required>
            <input type="number" name="age" value="{{ student[2] }}" required>
            <input type="text" name="course" value="{{ student[3] }}" required>
            <button type="submit">Update Student</button>
        </form>

        <a href="/">⬅️ Back to Home</a>
    </div>
</body>
</html>
